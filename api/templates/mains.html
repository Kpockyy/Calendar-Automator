<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Optimizer</title>
    <link rel="stylesheet" href="mains.css">
</head>
<body>
    <div class="container">
        <h1>StudentOS</h1>
        <p class="subtitle">Optimize your academic schedule with intelligent parsing.</p>

        <div class="section">
            <h2>Personal Metrics</h2>
            
            <div class="grid-2">
                <div class="field">
                    <label>Graduation Year</label>
                    <select id="studentYear">
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                    </select>
                </div>
                <div class="field">
                    <label>Primary Major</label>
                    <select id="major" class="major-select">
                        <option value="">-- Select --</option>
                    </select>
                </div>
            </div>

            <div class="grid-2">
                <div class="field">
                    <label>Secondary Concentration</label>
                    <select id="secondMajor" class="major-select">
                        <option value="N/A">None / Not Applicable</option>
                    </select>
                </div>
                <div class="field">
                    <label>Minor</label>
                    <select id="minor" class="major-select">
                        <option value="N/A">None / Not Applicable</option>
                    </select>
                </div>
            </div>

            <div style="border-top: 1px solid #2d2d33; margin: 20px 0;"></div>

            <div class="grid-2">
                <div>
                    <label style="color:#8b5cf6; margin-bottom:10px; display:block;">Weekday Schedule</label>
                    <div class="grid-2">
                        <div class="field">
                            <label>Wake Up</label>
                            <input type="time" id="wakeWeekday">
                        </div>
                        <div class="field">
                            <label>Sleep</label>
                            <input type="time" id="sleepWeekday">
                        </div>
                    </div>
                </div>
                <div>
                    <label style="color:#06b6d4; margin-bottom:10px; display:block;">Weekend Schedule</label>
                    <div class="grid-2">
                        <div class="field">
                            <label>Wake Up</label>
                            <input type="time" id="wakeWeekend">
                        </div>
                        <div class="field">
                            <label>Sleep</label>
                            <input type="time" id="sleepWeekend">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h2 style="margin:0;">Assignments</h2>
                <span style="font-size:0.8rem; color:var(--text-muted)">Add typical tasks below</span>
            </div>
            
            <div id="assignmentsContainer"></div>
            
            <button id="addAssignmentBtn" class="btn btn-secondary">+ Add Assignment Node</button>
        </div>

        <div class="section">
            <h2>Data Ingestion</h2>
            
            <div class="field">
                <label>Syllabus PDFs</label>
                <div id="syllabusContainer"></div>
                <button id="addSyllabusBtn" class="btn btn-secondary" style="margin-top:10px; border-style:dashed;">+ Attach Syllabus</button>
            </div>

            <div class="field" style="margin-top: 30px;">
                <label>Calendar Source (.ics)</label>
                <input type="file" id="icsUpload" accept=".ics">
            </div>
        </div>

        <button id="submitBtn" class="btn btn-primary">Initialize Optimization</button>
    </div>

    <script src="mains.js"></script>
</body>
</html>
